<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon (browser tab icon) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Makes sure the app is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA (Progressive Web App) support -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Sets the browser toolbar color on mobile -->
    <meta name="theme-color" content="#0d9488" />
    <!-- Allows app to be installed and run like a native mobile app -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Page Title -->
    <title>TaskFlow - Smart Task Management</title>
  </head>
  <body>
    <!-- React will mount the entire app inside this root div -->
    <div id="root"></div>
    
    <!-- Main JavaScript entry file -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
